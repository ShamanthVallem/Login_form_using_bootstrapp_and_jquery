<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class = "bg-primary">

    <div class="p-5">
        
        <div class="container bg-warning p-4 rounded">
            <h2 class = "text-center display-4">Registration Form</h2>
            <!-- <form> -->
                <!-- First Name -->
                <div class="form-group">
                    <label for="fName" class = "text-primary" id="fNAmeLabel"><strong>First Name: </strong></label><br>
                    <span id = "fNameError" class = "errorMessage"></span>
                    <input type="text" id = "fName" class = "form-control" placeholder="Enter first Name">
                </div>
                
                <!-- LAst Name -->
                <div class="form-group">
                    <label for="lName"  class = "text-primary" id="lNAmeLabel"><strong>Last Name: </strong></label><br>
                    <span id = "lNameError" class = ""></span>
                    <input type="text" id = "lName" class = "form-control" placeholder="Enter last Name">
                </div>
    
                <!-- Email id -->
                <div class="form-group">
                    <label for="email"  class = "text-primary" id="emailLabel"><strong>Email Id: </strong></label><br>
                    <span id = "emailError" class = ""></span>
                    <input type="email" id = "email" class = "form-control" placeholder="Enter email Id">
                </div>
                
                <!-- Adress -->
                <div class="form-group">
                    <label for="fName"  class = "text-primary" id="addressLabel"><strong>Address: </strong></label><br>
                    <span id = "addressError" class = ""></span>
                    <div class="row">
                        <!---- building -->
                        <div class="col-5">
                            <input type="text" id = "buildingName" class = "form-control mt-2" placeholder="Building no. / Street name">
                        </div>
                        <!-- city name -->
                        <div class="col">
                            <input type="text" id = "cityName" class = "form-control mt-2" placeholder="City name">
                        </div>
                        <!-- state name -->
                        <div class="col">
                            <input type="text" id = "stateName" class = "form-control mt-2" placeholder="State">
                        </div>
                        <!-- pin code -->
                        <div class="col">
                            <input type="text" id = "pinCode" class = "form-control mt-2" placeholder="postal / zip code">
                        </div>
                    </div>
                </div>
    
                <!-- gender -->
                <div class = "mb-2 text-primary"><strong>Gender:</strong></div>
                <div class="border p-2 rounded bg-white" id = "gender">
                    <div class = "form-check">
                        <label class="form-check-label" for="checkBox1">
                            <input type="radio" name="gender" id="checkBox1" class = "form-check-input" checked>Select
                        </label>
                    </div>
                    <div class = "form-check">
                        <label class="form-check-label" for="checkBox2">
                            <input type="radio" name="gender" id="checkBox2" class = "form-check-input">Male
                        </label>
                    </div>
                    <div class = "form-check">
                        <label class="form-check-label" for="checkBox3">
                            <input type="radio" name="gender" id="checkBox3" class = "form-check-input">Female
                        </label>
                    </div>

                    <div class = "form-check">
                        <label class="form-check-label" for="checkBox4">
                            <input type="radio" name="gender" id="checkBox4" class = "form-check-input">Other
                        </label>
                    </div>
                </div>
                
                <!-- Date of Birth -->
                <div class="form-group">
                    <label for="dob" class = "text-primary mt-3" id="dobLabel"><strong>Date of birth: </strong></label><br>
                    <span id = "dobError" class = ""></span>
                    <input type="date" name="date" id="dob" class = "form-control">
                </div>
    
                <!-- Marital status -->
                <div class="form-group">
                    <label for="maritalStatus" class = "text-primary" id="martialStatusLabel"><strong>Marital Status: </strong></label><br>
                    <span id = "maritalStatusError" class = ""></span>
                    <select name="maritalStatus" id="maritalStatus" class = "form-control">
                        <option value="select">Select</option>
                        <option value="single">Single</option>
                        <option value="married">married</option>
                        <option value="notDisclosed">Prefer not to disclose</option>
                    </select>
                </div>
                
                <!-- Educational Questions -->
                <div class="form-group">
                    <label for="educationalQualifications" class = "text-primary" id="EducationalLabel"><strong>Educational Qualifications: </strong></label><br>
                    <span id = "educationalQualificationsError" class = ""></span>
                    <select name="educationalQualifications" id="educationalQualifications" class = "form-control">
                        <option value="select">Select</option>
                        <option value="10th pass and above">10th pass and above</option>
                        <option value="graduate">Graduate and above</option>
                        <option value="postGraduation">PostGraduate</option>
                    </select>
                </div>
    
                <!-- Pan number -->
                <div class="form-group">
                    <label for="panId" class = "text-primary" id="pan"><strong>PAN (if available): </strong></label><br>
                    <span id = "panIdError" class = ""></span>
                    <input type="text" class = "form-control" id = "panId" placeholder="Enter PAN Number">
                </div>
    
                <!-- Voter Id -->
                <div class="form-group">
                    <label for="voterId" class = "text-primary" id="voter"><strong>Voter ID (if available): </strong></label><br>
                    <span id = "voterIdError" class = ""></span>
                    <input type="text" class = "form-control" id = "voterId" placeholder="Enter Voter ID">
                </div>

                <!-- Terms and Conditions -->
                <div class="form-check was-validated">
                    <label for="termAndCond" class="form-check-label" required>
                        <input type="checkbox" name="termsAndConditions" id="termAndCond" class = "form-check-input" required><a href="terms_and_conds.html" class = "text-danger">I agree to all the terms and conditions.</a>
                    </label>
                </div>
                
                <!-- Create account button -->
                <div class="text-center mt-4">
                    <button class = "btn btn-primary w-50" id = "registerButton">Create Account</button>
                    <!-- <button class = "btn btn-danger w-50" id = "updateFinalButton">Update</button> -->
                </div>
            <!-- </form>    -->
            <br>
            <p id = "redirectedUserMEssage" ></p>
        </div>
    </div>

    <table class = "table table-bordered table-hover table-dark">
        <thead>
            <tr>
                <!-- <th>S.no</th> -->
                <th>First name</th>
                <th>Last name</th>
                <th>Email Id</th>
                <th>Building Name</th>
                <th>city Name</th>
                <th>state Name</th>
                <th>Pin Code</th>
                <th>Date of Birth</th>
                <th>Marital status</th>
                <th>Educational Qualifications</th>
                <th>Pan Number</th>
                <th>Voter ID</th>
                <th>Update</th>
                <th>Delete</th>
                <!-- <th>S.no</th> -->
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>

</body>
<script src="jQuery_files/jquery-3.6.0.min.js"></script>
<script src = "script.js"></script>
